<!DOCTYPE html>

    <style>
         .card-group {
            display: flex;
            justify-content: space-around; /* Center the card groups */
            margin: 20px auto; /* Optional: Add margin for better appearance */
        }

        .card {
            position: relative;
            width: 250px; /* Adjust card width as needed */
            height: 300px; /* Adjust card height as needed */
            margin: 10px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px); /* Add a slight lift on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.1); /* Zoom in image on hover */
        }

        .card-body {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .card:hover .card-body {
            background-color: rgba(255, 255, 255, 0.95); /* Lighten background on hover */
        }

        .card-title {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .card-text {
            margin: 5px 0 0;
        }

        .btn {
            display: inline-block;
            padding: 5px 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3; /* Darken button color on hover */
        }
    </style>
</head>
