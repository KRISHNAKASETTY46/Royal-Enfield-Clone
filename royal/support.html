<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Your custom CSS styles here */
    body, html {
      height: 100%;
    }
    .bg-image {
      background-image: url("78946e6468259965402c97ad0acc76e9.jpg"); /* Replace 'bike-background.jpg' with your actual background image */
      background-size: cover;
      background-position: center;
      height: 100%;
    }
    .contact-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="website.html">
    <button type="submit" name="btn">HOME</button>
  </form>
  <div class="bg-image">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="contact-container">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form id="contactForm">
              <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
              </div>
              <div class="form-group">
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Fetch form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      // You can add more validation here if needed

      // Example: Sending form data to a backend server (not implemented here)
      console.log('Name:', name);
      console.log('Email:', email);
      console.log('Message:', message);

      // Reset form fields
      document.getElementById('contactForm').reset();
      alert('Message sent successfully! We will get back to you soon.');
    });
  </script>
</body>
</html>
